services:
  - type: web
    name: stagify-ai
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_AI_API_KEY
        sync: false # Set this manually in Render dashboard
    autoDeploy: true
    disk:
      name: stagify-data
      mountPath: /tmp
      sizeGB: 1
